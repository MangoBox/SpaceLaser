<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>{{ content }}</p>
    <div class="wrapper">
        <div class="container">
          <div class="row posts  d-flex justify-content-between">
            {% for o in objects %}
            <div class="card" style="width: 18rem;">
                <!-- <img class="card-img-top" src="..." alt="Image of target"> -->
                <div class="card-body">
                <!-- <h3 class="bi-bullseye" style="font-size: 2rem; color: blue;"> Planet</h3> -->
                
                <h4 class="card-title">{{o.0}}</h4>
                {% if o.3 == "Radio Source"%}
                <p class="bi-broadcast-pin" style="color: red;"> Radio Source</p>
                {% elif o.3 == "Planet"%}
                <p class="bi-globe2" style="color: green;"> Planet</p>
                {% elif o.3 == "Deep Space"%}
                <p class="bi-stars" style="color: blue;"> Deep Space</p>
                {% endif %}

                
                <p class="card-text"><b>RA:</b> {{o.1}}</p>
                <p class="card-text"><b>DEC:</b> {{o.2}}</p>
                <a href="#" class="btn btn-primary"><nobr class="bi-send"> Slew</nobr></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
